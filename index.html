<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-sun"></i>
  </button>

  <div class="contact-share">
    <a id="shareLink">مشاركة</a>
    <a href="/TahadiQuran/contact.html">تواصل</a>
  </div>

  <div class="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn">
      القائمة <i class="fa fa-caret-down"></i>
    </button>
    <div id="myDropdown" class="dropdown-content">
      <a id="mobileShareLink">مشاركة</a>
      <a href="/TahadiQuran/contact.html">تواصل</a>
    </div>
  </div>

  <div class="container">
    <h1>تحدي إكمال الآيات القرآنية</h1>

    <div class="stats-container">
      <div class="stat">
        <i class="fas fa-trophy"></i> أفضل نتيجة: <span id="bestScoreValue" class="stat-value">0</span>
      </div>
      <div class="stat">
        <i class="fas fa-star"></i> النقاط: <span id="scoreValue" class="stat-value">0</span>
      </div>
    </div>

    <div class="ayah-container">
      <div class="surah-selector">
        <select id="surahSelect">
          <option value="random">عشوائي</option>
        </select>
      </div>
      <div class="timer-selector">
        <select id="timerSelect">
          <option value="30">30 ثانية</option>
          <option value="60" selected>60 ثانية</option>
          <option value="90">90 ثانية</option>
          <option value="120">120 ثانية</option>
          <option value="custom">مخصص</option>
        </select>
        <input type="number" id="customTimerInput" min="1" max="3600" value="60">
      </div>
      <div id="ayah" class="ayah">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="ayahInfo"></div>
      <div class="tashkil-toggle">
        <input type="checkbox" id="tashkilToggle" checked>
        <label for="tashkilToggle">التشكيل</label>
      </div>

    </div>

<div class="input-container">
  <!-- Remove the input field and replace it with word cards -->
  <div id="wordCards" class="word-cards"></div>
  <button id="checkButton" onclick="checkAnswer()" class="btn btn-check">
    <i class="fas fa-check"></i> تحقق
  </button>
  <button onclick="nextAyah()" class="btn btn-next">
    <i class="fas fa-forward"></i> التالي
  </button>
</div>

    <div id="result"></div>
    <div id="tafsir"></div>

    <button id="audioButton" class="audio-button">
      <i class="fas fa-volume-up"></i> استمع إلى الآية
    </button>

    <div id="timer">
      <i class="fas fa-hourglass-half"></i> الوقت المتبقي: <span id="timeLeft">60</span> ثانية
    </div>
    
  </div>
  
  
   <div class="overlay" id="overlay"></div>
<div class="share-card" id="shareCard">
    <button class="close-button" id="closeShareCard">&times;</button>
    <h2>مشاركة التحدي</h2>
    <p class="share-text">الدال على الخير كفاعله. شارك ولك الأجر إن شاء الله</p>
    <div class="share-buttons">
        <button class="share-button" id="copyLink">
            <i class="fas fa-link"></i> نسخ الرابط
        </button>
        <button class="share-button" onclick="shareOnFacebook()">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button class="share-button" onclick="shareOnTwitter()">
            <i class="fab fa-x"></i>
        </button>
        <button class="share-button" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="share-button" onclick="shareOnLinkedIn()">
            <i class="fab fa-linkedin-in"></i>
        </button>
        <button class="share-button" onclick="shareOnTelegram()">
            <i class="fab fa-telegram-plane"></i>
        </button>
    </div>
</div>
